<!doctype html>



<head><title>Home Page</title> 
    <meta charset=utf-8> 
    <!-- <link rel="stylesheet" href="mystyle.css"> -->
    <style type="text/css">
    body {
        font-size: 2em;
        padding-left: 5em;
        padding-right: 5em;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(79, 6, 79);
        background-color: #67bed9 
    }
    ul.navbar {
        font-size: 16px;
        position: absolute;
        top: 2em;
        right: 1em; 
        width: 10em; 
    }
    .button {
        background-color: #04AA6D;
        border-width: 2px;
        border-color: white;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
    }
    </style>
</head>

<!-- body stary -->
    <body>

        <!-- Site navigation menu -->
        <form action="/" method="post">
            <h1>Settings</h1>
            <b>
                <br>Topics to avoid:
            </b>
            <input class="button" name="negative_topics" type="text" value="" placeholder="">

            <b>
                <br>Reading Level:
            </b>
            <select class="button" name="level" value="level" aria-placeholder="level">
                <option class="button">Kindergarden</option>
                <option class="button">1st Grade</option>
                <option class="button">2nd Grade</option>
                <option class="button">3rd Grade</option>
                <option class="button">4th Grade</option>
                <option class="button">5th Grade</option>
            </select>

            <b>
                <br>Rating:
            </b>
            <select class="button" name="rating" value="rating" aria-placeholder="rating">
                <option class="button">G</option>
                <option class="button">PG</option>
                <option class="button">PG-13</option>
                <option class="button">R</option>
            </select>

            <b>
                <br>Story Word Count:
            </b>
            <select class="button" name="length" value="length" aria-placeholder="length">
                <option class="button">Short</option>
                <option class="button">Medium</option>
                <option class="button">Long</option>
            </select>
        

        <!-- GENERATE STORY -->
       
            <input type="submit" class="button" value="Apply" />
        </form>

        <form action="/" method="GET">
            <input type="submit" class="button" value="Cancel" />
        </form>
        
    </body>
